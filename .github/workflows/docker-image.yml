name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
           BEAT=journalbeat
           TAG=$BEAT:$(date +%s)
           docker build --build-arg BEAT=$BEAT --tag $TAG .
           docker image inspect $TAG
